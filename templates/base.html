<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QEDSports</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-100">
  <header class="border-b border-slate-800 bg-slate-900/60 backdrop-blur">
    <div class="mx-auto flex max-w-5xl items-center justify-between px-4 py-4">
      <div class="text-lg font-semibold tracking-tight">QEDSports</div>
      <div class="text-sm text-slate-400">Demonstrating CFB Dominance (sort of)</div>
    </div>
  </header>

  <main class="mx-auto max-w-5xl px-4 py-10">
    {% block content %}{% endblock %}
  </main>

  <script src="{{ url_for('static', filename='app.js') }}" defer></script>
</body>
</html>
